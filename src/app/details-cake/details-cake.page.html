<ion-header>
  <ion-toolbar>
   <ion-buttons>
    <ion-back-button defaultHref="home"></ion-back-button>
   
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button color="primary"(click)="setOpen(true)">
      <i class="fi fi-rr-shopping-cart">
        voir panier
      </i>        
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="(activiteCake$ | async) as item">
    <ion-img [src]="item.img"></ion-img>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>{{item.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
      <div class="flexContent">
        <ion-label>Prix :</ion-label>
      <ion-chip>
        <ion-icon name="pin" color="primary"></ion-icon>
       
        <ion-label>{{item.price}}</ion-label>
      </ion-chip>

      </div>
      
      <div class="btncard">
        <ion-item>
          <ion-button (click)="addPanier(item)" shape="round">
            <ion-icon slot="start" name="basket"></ion-icon>
            ajouter au panier
          </ion-button>
        </ion-item>
        
        <ion-item>
         
        </ion-item>
      </div>
    </ion-card-content>
    
    

  </ion-card>


  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Mon Panier</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item *ngFor="let article of CartItem ; let i=index" color="transparent">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" [src]="article.item.img" />
          </ion-thumbnail>
          <ion-title>{{article.item.title}}
         
        <div class="flexitem">
          <ion-label>{{article.item.price}}</ion-label>
          <ion-chip>{{article.amount}}
            <ion-button (click)="removeItem(article, i)">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
          </ion-chip>
        </div>
        </ion-title>
        </ion-item>
        
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
