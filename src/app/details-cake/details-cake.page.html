<ion-header>
  <ion-toolbar>
   <ion-buttons>
    <ion-back-button defaultHref="home"></ion-back-button>
   
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button color="primary"(click)="setOpen(true)">
      <i class="fi fi-rr-shopping-cart">
        voir panier
      </i>        
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed *ngIf="(activiteCake$ | async) as item">
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="12">
      <div class="imgbox">
    <img [src]="item.img" alt="" srcset="">
    </div>
  </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="4" size-sm="4" size-md="4">
      <div class="cardText">
        <ion-label>{{item.title}}</ion-label>
  
      </div>
    </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="12">
      <div class="decriptText">
      <p>
        {{item.description}}
      </p>
      </div>
    </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col offset="6" offset-sm="6" offset-md="6">
        <div class="totalprice">
          <p>Prix </p>
          <p> {{item.price}}</p>
        </div>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="12">
          <div class="cardbtn">
            <ion-button  (click)="addPanier(item)"fill="outline" shape="round" color="warning">
              <ion-icon slot="start" name="basket"></ion-icon>
              add to card
            </ion-button>
        </div>
        </ion-col>
    
    </ion-row>
  </ion-grid>


  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Mon Panier</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item *ngFor="let article of CartItem ; let i=index" color="transparent">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" [src]="article.item.img" />
          </ion-thumbnail>
          <ion-title>{{article.item.title}}
         
        <div class="flexitem">
          <ion-label>{{article.item.price}}</ion-label>
          <ion-chip>{{article.amount}}
            <ion-button (click)="removeItem(article, i)">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
          </ion-chip>
        </div>
        </ion-title>
        </ion-item>
        
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
